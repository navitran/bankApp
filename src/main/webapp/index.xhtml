<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Index XHTML</title>
    </h:head>
    <h:body>
	<h1>JSF Hello World</h1>
	<h:form>
			
    	   <h:commandButton value="Create account" action="create"></h:commandButton>   
    	   <h:commandButton value="List all accounts" action="findAll"></h:commandButton>
    	   <h:commandButton value="Account details" action="detail"></h:commandButton>
    	   <h:commandButton value="Deposit" action="deposit"></h:commandButton>
    	   <h:commandButton value="Transfer" action="transfer"></h:commandButton>
    	</h:form>
    </h:body>
</html>
